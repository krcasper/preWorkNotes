<!DOCTYPE html>
<html>
<head>
    <title>HTML Recap</title>
</head>
<body>
    <div>
        <nav>
          <a href="codepen.io/krcasper">CodePen</a>
          <a href="https://elevenfifty.instructure.com/">Canvas</a>
        </nav>
    </div>
    <h1>Staff Work-from-Home Survey</h1>
    <form>
        <fieldset>
            <legend>Employee Information</legend>
            <p><label>Name: <input></label></p>
            <p><label>Position: <input></label></p>
            <p><label>Company email address: <input type=email /></label></p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Location</legend>
            <p><input type ="radio" name="size" id="size0" /><label for="size0">Company North</label></p>
            <p><input type ="radio" name="size" id="size0" /><label for="size0">Company South</label></p>
            <p><input type ="radio" name="size" id="size0" /><label for="size0">Company East</label></p>
            <p><input type ="radio" name="size" id="size0" /><label for="size0">Company West</label></p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Questions</legend>
            <p>Would you like to work from home?</p>
                <input type="radio"><label>Yes</label>
                <input type="radio"><label>No</label>
            <p>If you answered "yes", please indicate how often you wish to work from home:</p>
                <textarea></textarea>
        </fieldset>
        <br />
        <fieldset>
            <p>Please watch the following video on using Zoom to work from home:</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/POyXj9NR7FY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p><input type="checkbox"><label>By checking this box, I am indicating I have watched the video above in its entirety</label></p>

        </fieldset>
    </form>
    <div>
        <p><button>Submit survey</button></p>
    </div>

</body>
</html>
